<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/style.css">
   <!-- Font Style Sheet -->
   <link rel="stylesheet" href="assets/font/DSDIGI/font.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>AirFyer UI - JS Project</title>

<body>

   <div id="main-container">
      <section id="menu-items-section">
         <div class="menu-icon-wrapper">
            <img class="menu-icon active-img-icon" src="assets/images/icons/french-fries.png">
            <img class="menu-icon" src="assets/images/icons/lamb.png">
            <img class="menu-icon" src="assets/images/icons/shrimp.png">
            <img class="menu-icon" src="assets/images/icons/cake.png">
            <img class="menu-icon" src="assets/images/icons/chicken-leg (1).png">
            <img class="menu-icon" src="assets/images/icons/t-bone-steak.png">
            <img class="menu-icon" src="assets/images/icons/fish.png">
         </div>            
      </section>

      <section id="time-temp-section">
         <div class="fan-ui-wrapper">
            <img class="fan-blade-icon" src="assets/images/icons/spin-icon-a.png" alt="" >
            <img class="fan-blade-icon" src="assets/images/icons/spin-icon-a.png" alt="" >
            <img class="fan-blade-icon" src="assets/images/icons/spin-icon-a.png" alt="" >
            <img class="fan-blade-icon" src="assets/images/icons/spin-icon-a.png" alt="" >
            <img class="fan-blade-icon" src="assets/images/icons/spin-icon-a.png" alt="" >
            <img class="fan-blade-icon" src="assets/images/icons/spin-icon-a.png" alt="" >
            <div class="heat-icon-wrapper heat-on">
               <i class="fa-solid fa-certificate"></i>
            </div></i>
         </div>

         <div class="digital-display-wrapper">
            <div class="min-temp-display">
               <p class="digital-readout fontsforweb_fontid_1091">350</p>
            </div>
            <div class="symbol-wrapper">
               <div class="temp-symbol-wrapper">
                  <p><span class="degree-symbol">Â°</span>F</p>
               </div>
               <div class="time-symbol">min</div>
            </div>
            
         </div>
      </section>         

      <section id="controls-section">
         <div class="control-buttons-container">
            <div class="temp-buttons-wrapper">
               <button type="button" class="temp-plus-btn"><i class="fa-solid fa-plus"></i></button>
               <button type="button" class="temp-minus-btn"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="selection-buttons-wrapper">
               <button type="button" class="menu-btn">M</button>
               <button type="button" class="power-btn"><i class="fa-solid fa-power-off"></i></button>
            </div>
            <div class="time-buttons-wrapper">
               <button type="button" class="time-plus-btn"><i class="fa-solid fa-plus"></i></button>
               <button type="button" class="time-minus-btn"><i class="fa-solid fa-minus"></i></button>
            </div>
         </div>
      </section>
   </div>

   
   <script src="assets/js/app.js"></script>
</body>
</html>
