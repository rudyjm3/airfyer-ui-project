<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>AirFyer UI - JS Project</title>
</head>

<body>

   <div id="main-container">
      <section id="menu-items-section">
         <div class="menu-icon-wrapper">
            <img class="menu-icon" src="images/icons/french-fries.png">
            <img class="menu-icon" src="images/icons/lamb.png">
            <img class="menu-icon" src="images/icons/shrimp.png">
            <img class="menu-icon" src="images/icons/cake.png">
            <img class="menu-icon" src="images/icons/chicken-leg (1).png">
            <img class="menu-icon" src="images/icons/t-bone-steak.png">
            <img class="menu-icon" src="images/icons/fish.png">
         </div>            
      </section>

      <section id="time-temp-section">
         <div class="fan-ui-wrapper">
            <img class="fan-blade-icon" src="images/icons/spin-icon-a.png" alt="" >
            <img class="fan-blade-icon" src="images/icons/spin-icon-a.png" alt="" >
            <img class="fan-blade-icon" src="images/icons/spin-icon-a.png" alt="" >
            <img class="fan-blade-icon" src="images/icons/spin-icon-a.png" alt="" >
            <img class="fan-blade-icon" src="images/icons/spin-icon-a.png" alt="" >
            <img class="fan-blade-icon" src="images/icons/spin-icon-a.png" alt="" >
            <i class="fa-solid fa-certificate heat-icon"></i>
         </div>
         <div class="digital-display-wrapper">
            <div class="min-temp-display">000</div>
            <div class="degre-symbol"><span class="degree-symbol">Â°</span>F</div>
            <div class="min-symbol">MIN</div>
         </div>
      </section>         

      <section id="controls-section">
         <div class="control-buttons-container">
            <div class="temp-buttons-wrapper">
               <button type="button">temp plus</button>
               <button type="button">temp minus</button>
            </div>
            <div class="selection-buttons-wrapper">
               <button type="button">menu button</button>
               <button type="button">power button</button>
            </div>
            <div class="time-buttons-wrapper">
               <button type="button">time plus</button>
               <button type="button">time minus</button>
            </div>
         </div>
      </section>
   </div>

   
   <script src="app.js"></script>
</body>
</html>
